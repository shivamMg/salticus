{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>salticus</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/lato-fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/semantic/dist/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block stylesheets %}{% endblock %}
  </head>
  <body>
    <div class="navbar">
      <div class="ui midnight-bg inverted large fixed menu">
        <div class="ui container">
          <a href="/" class="item header">salticus</a>
          <a href="/" class="item">Item</a>

          <div class="right menu">
          {% if user.is_authenticated %}
            <a href="{% url 'account' %}" class="item">{{ user.username }}</a>
            <a href="{% url 'logout' %}" class="item">Logout</a>
          {% else %}
            <a href="{% url 'signup' %}" class="item">Signup</a>
            <a href="{% url 'login' %}" class="item">Login</a>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}

    <div class="footer"></div>
    <script type="text/javascript" src="{% static 'lib/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/semantic/dist/semantic.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
